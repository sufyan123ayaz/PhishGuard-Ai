<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PhishGuard AI</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: 40px auto; }
    textarea { width: 100%; height: 220px; padding: 12px; }
    button { padding: 10px 16px; margin-top: 12px; cursor: pointer; }
    pre { background: #f5f5f5; padding: 12px; }
  </style>
</head>
<body>
  <h2>PhishGuard AI â€“ Phishing Email Detector</h2>
  <textarea id="text" placeholder="Paste email text here..."></textarea>
  <br />
  <button onclick="run()">Check</button>
  <pre id="out"></pre>

  <script>
    async function run(){
      const text = document.getElementById("text").value;
      const res = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text})
      });
      document.getElementById("out").textContent = JSON.stringify(await res.json(), null, 2);
    }
  </script>
</body>
</html>
